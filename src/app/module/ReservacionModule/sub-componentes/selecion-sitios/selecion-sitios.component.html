<div class="bg-white rounded-xl shadow-sm p-5">
  <!-- Screen -->
  <div class="relative mb-8">
    <div class="h-1 bg-gradient-to-r from-transparent via-gray-400 to-transparent"></div>
    <span class="absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-3 text-sm font-medium text-gray-500">PANTALLA</span>
  </div>

  <!-- Seats Grid -->
  <div class="flex flex-col items-center gap-2 mx-auto max-w-xs">
    <div *ngFor="let rowSeats of seatingLayout; let rowIndex = index" class="flex gap-2">
      <span class="w-5 text-center text-sm font-medium text-gray-500">{{ rowLabels[rowIndex] }}</span>
      <div class="flex gap-1">
        <app-sitios
          *ngFor="let seatId of rowSeats"
          [id]="seatId"
          [status]="getSeatStatus(seatId)"
          (select)="onSeatSelect($event)"
        ></app-sitios>
      </div>
    </div>
  </div>

  <!-- Legend - Simplificada -->
  <div class="mt-8 flex flex-wrap justify-center gap-4 text-sm">
    <div *ngFor="let item of legendItems" class="flex items-center gap-1.5">
      <div class="w-3 h-3 rounded-sm" [ngClass]="item.color"></div>
      <span class="text-gray-600">{{ item.label }}</span>
    </div>
  </div>
</div>
