<button
  class="w-7 h-7 rounded-sm flex items-center justify-center text-xs font-medium transition-all"
  [ngClass]="{
    'bg-gray-200 hover:bg-gray-300': status === 'available',
    'bg-blue-600 text-white': status === 'selected',
    'bg-gray-400 cursor-not-allowed': status === 'occupied',
    'bg-purple-200 hover:bg-purple-300': status === 'wheelchair'
  }"
  (click)="handleClick()"
  [disabled]="status === 'occupied'"
  [title]="id"
>
  {{ status === 'wheelchair' ? 'â™¿' : id.substring(1) }}
</button>
