<div class="min-h-screen bg-gray-700 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <!-- Movie Card - MÃ¡s compacta -->
    <div class="bg-white rounded-xl shadow-sm p-5 mb-6">
      <div class="flex items-start gap-5">
        <img 
          src="{{movie?.url}}" 
          alt="{{movie?.title}}"
          class="w-24 h-36 object-cover rounded-lg"
        >
        <div>
          <h1 class="text-xl font-bold text-gray-900 mb-1">{{ movie?.title }}</h1>
          
          <div class="flex flex-col gap-2 text-sm text-gray-600">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
              </svg>
              <span>{{ movie?.durationMovie }}</span>
            </div>
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
              </svg>
              <span>Hoy {{ getCurrentDay() }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seat Selection -->
    <app-selecion-sitios
      [selectedSeats]="selectedSeats"
      (seatSelect)="handleSeatSelect($event)"
    ></app-selecion-sitios>

    <!-- Summary Bar - Sticky en mobile -->
    <div class="bg-white rounded-xl shadow-sm p-4 mt-6 sticky bottom-4 z-10">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
        <div class="text-center sm:text-left">
          <h3 class="font-medium text-gray-700">Asientos:</h3>
          <p class="text-sm {{selectedSeats.length ? 'text-blue-600 font-medium' : 'text-gray-500'}}">
            {{ selectedSeats.length > 0 ? selectedSeats.sort().join(", ") : "Ninguno seleccionado" }}
          </p>
        </div>
        <button
          (click)="handleContinue()"
          class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="selectedSeats.length === 0"
        >
          Continuar al pago ({{ selectedSeats.length }})
        </button>
      </div>
    </div>
  </div>
</div>
