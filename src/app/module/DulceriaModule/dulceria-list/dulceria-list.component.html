<div class="min-h-screen">
    <header class="bg-gray-600 text-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <img src="https://cdnpe.cineplanet.com.pe/assets/d42744e1-44d1-4a3b-99cf-03a390b90789" alt="Cinema Logo" class="w-12 h-12 rounded-full">
          <div>
            <h1 class="text-xl font-bold text-cinema-blue">Cajamarca, CP</h1>
            <p class="text-sm text-gray-800">Cajamarca</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button class="text-cinema-blue hover:text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </button>
          <button class="text-gray-600 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let dulceria of dulceria">
          <app-dulceria-card
          [image]="dulceria.urlImage"
          [title]="dulceria.title"
          [description]="dulceria.description"
          [price]="dulceria.cost"
          ></app-dulceria-card>
        </div>
      
      </div>
      
    </main>
  </div>
