<section class="bg-gray-500 ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Inicia sesión en tu cuenta
          </h1>
          <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 md:space-y-6">
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
              <input
                type="username"
                formControlName="username"
                id=""
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com"
              />
              <small *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched" class="text-red-400">Este campo es requerido</small>
              <small *ngIf="form.get('username')?.hasError('username') && form.get('username')?.touched" class="text-red-400">El correo debe ser válido</small>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <input
                type="password"
                formControlName="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••"
              />
              <small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-red-400">Este campo es requerido</small>
            </div>
            <button
              type="submit"
              class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Iniciar sesión
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              ¿No tienes cuenta?
              <a href="/register" class="font-medium text-green-600 hover:underline dark:text-green-500">Regístrate aquí</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
