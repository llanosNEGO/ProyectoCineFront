<section class="bg-gray-50 dark:bg-gray-700">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <!-- Encabezado... (mantén igual) -->
    
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Título... (mantén igual) -->

        <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Campo Username -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Nombre de usuario
            </label>
            <input
              type="text"
              formControlName="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="tu_usuario"
            />
            <div *ngIf="f['username'].touched && f['username'].invalid" class="text-red-500 text-sm mt-1">
              <span *ngIf="f['username'].errors?.['required']">Usuario es requerido</span>
              <span *ngIf="f['username'].errors?.['minlength']">Mínimo 3 caracteres</span>
            </div>
          </div>

          <!-- Campo Email -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Tu correo
            </label>
            <input
              type="email"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="email@ejemplo.com"
            />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
              <span *ngIf="f['email'].errors?.['required']">Email es requerido</span>
              <span *ngIf="f['email'].errors?.['email']">Ingrese un email válido</span>
            </div>
          </div>

          <!-- Campo Password -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contraseña
            </label>
            <input
              type="password"
              formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="••••••••"
            />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
              <span *ngIf="f['password'].errors?.['required']">Contraseña requerida</span>
              <span *ngIf="f['password'].errors?.['minlength']">Mínimo 4 caracteres</span>
            </div>
          </div>

          <!-- Campo Confirmar Password -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Confirmar Contraseña
            </label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="••••••••"
            />
            <div *ngIf="f['confirmPassword'].touched && registerForm.errors?.['mismatch']" class="text-red-500 text-sm mt-1">
              Las contraseñas no coinciden
            </div>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            [disabled]="registerForm.invalid"
          >
            Crear
          </button>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a href="/login" class="font-medium text-green-600 hover:underline dark:text-green-500">
              Inicia sesión
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
