<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-md">
    <!-- User Profile -->
    <div class="p-6 flex items-center space-x-4">
      <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-xl">
        {{ currentUser.initials }}
      </div>
      <div>
        <h3 class="font-semibold text-gray-800">{{ currentUser.name }}</h3>
        <p class="text-sm text-gray-500">{{ currentUser.role }}</p>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-6">
      <ul>
        <li *ngFor="let item of menuItems">
          <a 
            [routerLink]="['/Admin', item.route]" 
            (click)="setActiveItem(item)"
            class="flex items-center px-6 py-3 text-gray-600 transition-colors duration-200 hover:bg-gray-100 hover:text-gray-800"
            [ngClass]="{'bg-blue-50 text-blue-600 border-r-4 border-blue-600': item.isActive}"
          >
            <span class="mx-4 font-medium">{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm z-10">
      <div class="flex items-center justify-between px-6 py-4">

        <div class="flex items-center space-x-4">
          <a routerLink="/home" class="text-blue-600 hover:text-blue-800">Volver al sitio principal</a>
        </div>
      </div>
    </header>

    <!-- Content Area - AquÃ­ va el router-outlet -->
    <main class="flex-1 overflow-y-auto m-4 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
